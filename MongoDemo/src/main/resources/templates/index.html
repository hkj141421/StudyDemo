<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="message,status : ${list}" >
        <h1 th:text="${message.createDate}"/>
        <h1 th:text="${message.sender}"/>
        <h1 th:text="${message.recipient}"/>
        <h1 th:text="${message.content}"/>
    </div>

</body>
</html>
